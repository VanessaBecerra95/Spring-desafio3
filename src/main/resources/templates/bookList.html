<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Gestor de biblioteca</title>
</head>
<body>
<header th:replace="nav :: nav"></header>
<main class="container">
    <h1 class="my-4">Catálogo de libros</h1>

    <form class="d-flex mb-4" th:action="@{/books/search}" method="get">
        <input class="form-control me-2" type="search" name="query" placeholder="Buscar por ID o Título" aria-label="Buscar">
        <button class="btn btn-outline-success me-2" type="submit">Buscar</button>
        <a href="/books" class="btn btn-outline-secondary">Limpiar</a>
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <tr class="table-info">
            <th scope="col">ID</th>
            <th scope="col">ISBN</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">Extracto</th>
            <th scope="col">Disponibilidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.idBook}">ID</td>
            <td th:text="${b.isbn}">ISBN</td>
            <td th:text="${b.title}">Título</td>
            <td th:text="${b.author != null ? b.author.name + ' ' + b.author.lastname : 'Desconocido'}">Autor</td>
            <td th:text="${b.extract}">Extracto</td>
            <td th:text="${b.available ? 'Sí' : 'No'}">Disponibilidad</td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-4">
            <a th:href="@{/books/new}" class="btn btn-primary">Nuevo Libro</a>
        </div>
    </div>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
