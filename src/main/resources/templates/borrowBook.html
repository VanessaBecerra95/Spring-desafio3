<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Préstamo de Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="nav :: nav"></header>
<div class="container">
    <h1>Préstamo de Libro</h1>
    <form class="form" method="post" th:action="@{/loans/borrow}">
        <div class="mb-3">
            <label for="bookId" class="form-label">Libro</label>
            <select id="bookId" name="bookId" class="form-select">
                <option th:each="book : ${books}" th:value="${book.idBook}" th:text="${book.title}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">Usuario</label>
            <select id="userId" name="userId" class="form-select">
                <option th:each="user : ${users}" th:value="${user.idUser}" th:text="${user.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Prestar Libro</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
