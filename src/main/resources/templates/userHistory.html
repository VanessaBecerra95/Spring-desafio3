<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="nav :: nav"></div>
<div class="container">
    <h1>Historial de Préstamos</h1>
    <form class="form" method="get" th:action="@{/loans/history}">
        <div class="mb-3">
            <label for="userId" class="form-label">Usuario</label>
            <select id="userId" name="userId" class="form-select">
                <option th:each="user : ${users}" th:value="${user.idUser}" th:text="${user.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ver Historial</button>
    </form>
    <div th:if="${loans != null}">
        <h2>Historial de Préstamos de Usuario</h2>
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="table-info">
                <th scope="col">ID Préstamo</th>
                <th scope="col">ID Libro</th>
                <th scope="col">ID Usuario</th>
                <th scope="col">Fecha de Préstamo</th>
                <th scope="col">Fecha de Devolución</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="loan : ${loans}">
                <td th:text="${loan.idLoan}"></td>
                <td th:text="${loan.idBook}"></td>
                <td th:text="${loan.idUser}"></td>
                <td th:text="${loan.loanDate}"></td>
                <td th:text="${loan.returnDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
